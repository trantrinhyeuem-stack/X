<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Link X ở phía bên dưới (Trinh-NE) </title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle, #222, #000);
    }

    .avatar {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(255,255,255,0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .avatar:hover {
      transform: scale(1.15) rotate(2deg);
      box-shadow: 0 0 40px rgba(255,255,255,0.8);
    }

    .avatar:active {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <a href="https://x.com/yysdm1s" target="_blank">
    <div class="avatar">
      <img src="ảnh/20260210_092703.jpg" alt="X link">
    </div>
  </a>

  <a href="https://x.com/Anzu_dalao" target="_blank">
    <div class="avatar">
      <img src="ảnh/20260210_200811.jpg" alt="X link">
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Link X ở dưới(Trinh-NE)</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent; /* tắt xanh */
}

body {
  height: 100vh;
  overflow: hidden;
  background: radial-gradient(circle, #222, #000);
}

/* vùng cuộn ngang */
.scroll {
  display: flex;
  gap: 30px;
  height: 100vh;
  align-items: center;
  padding: 0 40px;
  overflow-x: auto;
  overflow-y: hidden;
  scroll-behavior: auto;
}

/* ẩn thanh cuộn */
.scroll::-webkit-scrollbar {
  display: none;
}

.avatar {
  min-width: 160px;
  height: 160px;
  border-radius: 50%;
  overflow: hidden;
  box-shadow: 0 0 25px rgba(255,255,255,0.35);
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.avatar img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  pointer-events: none; /* không kéo ảnh */
  user-select: none;
}

.avatar:active {
  transform: scale(1.08);
  box-shadow: 0 0 40px rgba(255,255,255,0.8);
}
</style>
</head>

<body>

<div class="scroll" id="scroll">
  <a href="https://x.com/yysdm1s" target="_blank">
    <div class="avatar">
      <img src="ảnh/20260210_092703.jpg">
    </div>
  </a>

  <a href="https://x.com/Anzu_dalao" target="_blank">
    <div class="avatar">
      <img src="ảnh/20260210_200811.jpg">
    </div>
  </a>

  <a href="https://x.com/LAIYH0908" target="_blank">
    <div class="avatar">
      <img src="ảnh/20260210_220227.jpg">
    </div>
  </a>
</div>

<script>
const slider = document.getElementById("scroll");
let isDown = false;
let startX;
let scrollLeft;

slider.addEventListener("touchstart", e => {
  isDown = true;
  startX = e.touches[0].pageX;
  scrollLeft = slider.scrollLeft;
});

slider.addEventListener("touchmove", e => {
  if (!isDown) return;
  const x = e.touches[0].pageX;
  const walk = startX - x;
  slider.scrollLeft = scrollLeft + walk;
});

slider.addEventListener("touchend", () => {
  isDown = false;
});
</script>

</body>
  </html>
